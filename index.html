    function PriceCompareApp() {
      const [currentScreen, setCurrentScreen] = useState('home');

      const [sortBy, setSortBy] = useState('name');
      const [searchQuery, setSearchQuery] = useState('');
      const [expandedProduct, setExpandedProduct] = useState(null);
      
      // Basket management
      const [baskets, setBaskets] = useState([
        { id: 1, name: 'My Basket', items: [] },
        { id: 2, name: 'Weekly Shop', items: [] },
        { id: 3, name: 'Favourites', items: [] }
      ]);
      const [activeBasket, setActiveBasket] = useState(0);
      const [editingBasketId, setEditingBasketId] = useState(null);

      useEffect(() => {
        const saved = localStorage.getItem('priceCompareBaskets');
        if (saved) {
          try { setBaskets(JSON.parse(saved)); } catch (e) {}
        }
      }, []);

      useEffect(() => {
        localStorage.setItem('priceCompareBaskets', JSON.stringify(baskets));
      }, [baskets]);

      const categorizeProduct = (name) => {
        const n = name.toLowerCase();
        if (n.includes('apple') || n.includes('banana') || n.includes('orange') || n.includes('grape') || 
            n.includes('strawberr') || n.includes('watermelon') || n.includes('kiwi') || n.includes('nectarine') ||
            n.includes('melon') || n.includes('raspberr') || n.includes('pineapple') || n.includes('avocado') ||
            n.includes('cherry') || n.includes('cherries') || n.includes('mango') || n.includes('peach') || n.includes('plum') ||
            n.includes('apricot') || n.includes('pear') || n.includes('passion') || n.includes('papaya') ||
            n.includes('grapefruit') || n.includes('pomegranate') || n.includes('blueberr') || n.includes('fig') ||
            n.includes('lychee') || n.includes('coconut') || n.includes('dragonfruit') || n.includes('berry')) {
          return 'Fruit';
        }
        if (n.includes('lettuce') || n.includes('spinach') || n.includes('salad') || n.includes('rocket') ||
            n.includes('kale') || n.includes('coleslaw') || n.includes('caesar') || n.includes('mix') ||
            n.includes('leaf') || n.includes('slaw')) {
          return 'Salad';
        }
        if (n.includes('basil') || n.includes('coriander') || n.includes('parsley') || n.includes('mint') ||
            n.includes('herb') || n.includes('dill') || n.includes('chive') || n.includes('rosemary') ||
            n.includes('thyme') || n.includes('sage') || n.includes('tarragon')) {
          return 'Herbs';
        }
        if (n.includes('nut') || n.includes('cashew') || n.includes('almond') || n.includes('peanut') ||
            n.includes('pretzel') || n.includes('snack') || n.includes('mix')) {
          return 'Snacks';
        }
        return 'Vegetables';
      };

      const categoryCounts = useMemo(() => {
        const counts = {};
        ALL_PRODUCTS.forEach(p => {
          const cat = categorizeProduct(p.name);
          counts[cat] = (counts[cat] || 0) + 1;
        });
        return counts;
      }, []);

      const addToBasket = (variant) => {
        setBaskets(prev => {
          const newBaskets = [...prev];
          const basket = newBaskets[activeBasket];
          const existingItem = basket.items.find(item => 
            item.brand === variant.brand && item.store === variant.store
          );
          
          if (existingItem) {
            existingItem.quantity += 1;
          } else {
            basket.items.push({ ...variant, quantity: 1 });
          }
          
          return newBaskets;
        });
      };

      const removeFromBasket = (brand, store) => {
        setBaskets(prev => {
          const newBaskets = [...prev];
          const basket = newBaskets[activeBasket];
          basket.items = basket.items.filter(item => 
            !(item.brand === brand && item.store === store)
          );
          return newBaskets;
        });
      };

      const updateQuantity = (brand, store, delta) => {
        setBaskets(prev => {
          const newBaskets = [...prev];
          const basket = newBaskets[activeBasket];
          const item = basket.items.find(i => i.brand === brand && i.store === store);
          
          if (item) {
            item.quantity = Math.max(0, item.quantity + delta);
            if (item.quantity === 0) {
              basket.items = basket.items.filter(i => 
                !(i.brand === brand && i.store === store)
              );
            }
          }
          
          return newBaskets;
        });
      };

      const updateBasketName = (basketId, newName) => {
        setBaskets(prev => prev.map(b => 
          b.id === basketId ? { ...b, name: newName } : b
        ));
        setEditingBasketId(null);
      };

      const clearBasket = () => {
        if (confirm('Clear all items from this basket?')) {
          setBaskets(prev => {
            const newBaskets = [...prev];
            newBaskets[activeBasket].items = [];
            return newBaskets;
          });
        }
      };

      const currentBasket = baskets[activeBasket];

      );

        p.name.toLowerCase().includes(searchQuery.toLowerCase())
      );

      if (selectedCategory !== 'all') {
        filteredProducts = filteredProducts.filter(p => 
          categorizeProduct(p.name) === selectedCategory
        );
      }

      const sortedProducts = [...filteredProducts].sort((a, b) => {
        if (sortBy === 'name') return a.name.localeCompare(b.name);
        if (sortBy === 'price-low') return a.minPrice - b.minPrice;
        if (sortBy === 'price-high') return b.minPrice - a.minPrice;
        if (sortBy === 'savings') return (b.maxPrice - b.minPrice) - (a.maxPrice - a.minPrice);
        return 0;

            <button onClick={() => setCurrentScreen('browse')}

              <span className="text-xs">Browse</span>

              <span className="text-xs">Stats</span>
            </button>
          </div>
        </div>
      );

      // HOME SCREEN
      if (currentScreen === 'home') {
        const totalVariants = ALL_PRODUCTS.reduce((sum, p) => sum + p.variantCount, 0);

                    <div className="text-3xl mb-1"></div>
                    <div className="font-bold text-lg">{categoryCounts['Fruit'] || 0}</div>
                    <div className="text-sm text-gray-600">Fruits</div>
                  </div>
                  <div className="bg-gradient-to-br from-green-50 to-emerald-50 p-4 rounded-lg border border-green-200">
                    <div className="text-3xl mb-1"></div>
                    <div className="font-bold text-lg">{categoryCounts['Vegetables'] || 0}</div>
                    <div className="text-sm text-gray-600">Vegetables</div>
                  </div>
                  <div className="bg-gradient-to-br from-emerald-50 to-teal-50 p-4 rounded-lg border border-emerald-200">
                    <div className="text-3xl mb-1"></div>
                    <div className="font-bold text-lg">{categoryCounts['Salad'] || 0}</div>
                    <div className="text-sm text-gray-600">Salads</div>
                  </div>
                  <div className="bg-gradient-to-br from-green-50 to-lime-50 p-4 rounded-lg border border-green-300">
                    <div className="text-3xl mb-1"></div>
                    <div className="font-bold text-lg">{categoryCounts['Herbs'] || 0}</div>
                    <div className="text-sm text-gray-600">Herbs</div>
                  </div>
                </div>
              </div>

              <button onClick={() => setCurrentScreen('browse')}
                className="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-4 rounded-xl font-bold text-lg mb-4 shadow-lg">
                Browse All Products 
              </button>

              <div className="bg-gradient-to-r from-green-400 via-blue-500 to-purple-500 text-white rounded-xl p-5 mb-4 shadow-lg">
                <h3 className="font-bold text-xl mb-2"> New Feature!</h3>
                <p className="text-sm opacity-90">Tap any product to see all brands and prices from both stores</p>
              </div>
            </div>

            <NavBar />
          </div>
        );
      }

      // BROWSE SCREEN
      if (currentScreen === 'browse') {
        return (
          <div className="flex flex-col h-screen bg-gray-50">

                  className="flex-1 p-2 rounded-lg text-gray-900 border-2 border-white" />
              </div>
              <div className="flex gap-2 overflow-x-auto pb-2">

                  className={`px-4 py-2 rounded-lg text-sm whitespace-nowrap font-medium ${selectedCategory === 'all' ? 'bg-white text-blue-600' : 'bg-blue-700'}`}>

                   Veg ({categoryCounts['Vegetables'] || 0})

                  return (
                    <div key={i} className="bg-white border-2 border-gray-200 rounded-xl shadow-sm overflow-hidden">

                              {product.colesCount > 0 && ` Coles(${product.colesCount})`}
                              {product.foodlandCount > 0 && ` Foodland(${product.foodlandCount})`}
                            </div>
                            <div className="text-sm font-bold text-green-600 mt-1">
                              {priceRange ? `$${product.minPrice.toFixed(2)} - $${product.maxPrice.toFixed(2)}` : `$${product.minPrice.toFixed(2)}`}
                            </div>
                          </div>
                          <div className="text-2xl text-gray-400">
                            {isExpanded ? '' : ''}
                          </div>
                        </div>
                      </div>
                      
                      {isExpanded && (
                        <div className="border-t-2 border-gray-100 bg-gray-50 p-3">
                          <h5 className="font-bold text-sm mb-2 text-gray-700">Available Options:</h5>
                          <div className="space-y-2">
                            {product.variants.map((variant, vi) => (
                              <div key={vi} className="bg-white rounded-lg p-3 border border-gray-200">
                                <div className="flex items-start justify-between mb-2">
                                  <div className="flex-1">
                                    <div className="font-medium text-sm">{variant.brand}</div>
                                    {variant.size && <div className="text-xs text-gray-500">{variant.size}</div>}
                                    <div className="flex items-center gap-2 mt-1">
                                      <span className={`text-xs px-2 py-1 rounded font-medium ${variant.store === 'Coles' ? 'bg-blue-100 text-blue-700' : 'bg-orange-100 text-orange-700'}`}>
                                        {variant.store}
                                      </span>
                                      <span className="font-bold text-green-600">${variant.price.toFixed(2)}</span>
                                    </div>
                                  </div>
                                  <button onClick={(e) => { e.stopPropagation(); addToBasket(variant); }}
                                    className="bg-blue-600 text-white px-3 py-1 rounded-lg text-sm font-bold hover:bg-blue-700">
                                    + Add
                                  </button>
                                </div>
                              </div>
                            ))}
                          </div>
                        </div>
                      )}
                    </div>
                  );
                })}
              </div>
            </div>

            <NavBar />
          </div>
        );
      }

      // BASKETS SCREEN
      if (currentScreen === 'baskets') {
        return (
          <div className="flex flex-col h-screen bg-gray-50">
            <div className="bg-gradient-to-r from-purple-600 to-pink-600 text-white p-4">
              <h1 className="text-2xl font-bold mb-3"> My Baskets</h1>
              <div className="flex gap-2 overflow-x-auto">
                {baskets.map((basket, idx) => (
                  <button key={basket.id} onClick={() => setActiveBasket(idx)}
                    className={`px-4 py-2 rounded-lg font-medium whitespace-nowrap ${activeBasket === idx ? 'bg-white text-purple-600' : 'bg-purple-700'}`}>
                    {basket.name} ({basket.items.length})
                  </button>
                ))}
              </div>
            </div>

            <div className="p-4 bg-white border-b shadow-sm">
              <div className="flex items-center gap-2 mb-2">
                {editingBasketId === currentBasket.id ? (
                  <input type="text" value={currentBasket.name} autoFocus
                    onChange={(e) => updateBasketName(currentBasket.id, e.target.value)}
                    onBlur={() => setEditingBasketId(null)}
                    className="flex-1 p-2 border-2 border-purple-300 rounded-lg font-bold" />
                ) : (
                  <h2 className="flex-1 text-xl font-bold text-gray-800">{currentBasket.name}</h2>
                )}
                <button onClick={() => setEditingBasketId(currentBasket.id)}
                  className="text-gray-500 hover:text-gray-700"></button>
              </div>
              
              <div className="grid grid-cols-2 gap-2 text-sm">
                <div className="bg-blue-50 p-2 rounded">
                  <div className="text-xs text-gray-600">Items</div>
                  <div className="font-bold">{currentBasket.items.length}</div>
                </div>
                <div className="bg-green-50 p-2 rounded">
                  <div className="text-xs text-gray-600">Total</div>
                  <div className="font-bold text-green-600">${basketTotal.toFixed(2)}</div>
                </div>
              </div>
            </div>

            <div className="flex-1 overflow-auto p-4">
              {currentBasket.items.length === 0 ? (
                <div className="text-center py-12">
                  <div className="text-6xl mb-4"></div>
                  <p className="text-gray-500">Your basket is empty</p>
                  <button onClick={() => setCurrentScreen('browse')}
                    className="mt-4 bg-blue-600 text-white px-6 py-2 rounded-lg font-bold">
                    Browse Products
                  </button>
                </div>
              ) : (
                <>
                  <div className="space-y-3 mb-4">
                    {currentBasket.items.map((item, i) => (
                      <div key={i} className="bg-white border-2 border-gray-200 rounded-xl p-4">
                        <div className="flex gap-3 mb-2">
                          <div className="flex-1">
                            <h4 className="font-bold">{item.brand}</h4>
                            {item.size && <p className="text-xs text-gray-500">{item.size}</p>}
                            <div className="flex items-center gap-2 mt-1">
                              <span className={`text-xs px-2 py-1 rounded font-medium ${item.store === 'Coles' ? 'bg-blue-100 text-blue-700' : 'bg-orange-100 text-orange-700'}`}>
                                {item.store}
                              </span>
                              <span className="text-sm font-bold text-green-600">${item.price.toFixed(2)}</span>
                            </div>
                          </div>
                          <button onClick={() => removeFromBasket(item.brand, item.store)}
                            className="text-red-500 hover:text-red-700 text-xl"></button>
                        </div>
                        
                        <div className="flex items-center justify-between">
                          <div className="flex items-center gap-3">
                            <button onClick={() => updateQuantity(item.brand, item.store, -1)}
                              className="bg-gray-200 w-8 h-8 rounded-lg font-bold hover:bg-gray-300"></button>
                            <span className="font-bold text-lg">{item.quantity}</span>
                            <button onClick={() => updateQuantity(item.brand, item.store, 1)}
                              className="bg-blue-600 text-white w-8 h-8 rounded-lg font-bold hover:bg-blue-700">+</button>
                          </div>
                          <div className="text-right">
                            <div className="text-sm text-gray-500">Subtotal</div>
                            <div className="font-bold text-lg">${(item.price * item.quantity).toFixed(2)}</div>
                          </div>
                        </div>
                      </div>
                    ))}
                  </div>

                  <button onClick={clearBasket}
                    className="w-full bg-red-100 text-red-600 py-3 rounded-lg font-bold border-2 border-red-300">
                    Clear Basket
                  </button>
                </>
              )}
            </div>

            <NavBar />
          </div>
        );
      }

      // STATS SCREEN  
      if (currentScreen === 'stats') {
        const totalVariants = ALL_PRODUCTS.reduce((sum, p) => sum + p.variantCount, 0);
        const colesTotal = ALL_PRODUCTS.reduce((sum, p) => sum + p.colesCount, 0);
        const foodlandTotal = ALL_PRODUCTS.reduce((sum, p) => sum + p.foodlandCount, 0);
        
        return (
          <div className="flex flex-col h-screen bg-gray-50">
            <div className="bg-gradient-to-r from-green-600 to-teal-600 text-white p-6">
              <h1 className="text-2xl font-bold mb-1"> Database Stats</h1>
              <p className="text-green-100">{totalVariants} total products indexed</p>
            </div>

            <div className="flex-1 overflow-auto p-4">
              <div className="bg-white rounded-xl p-5 mb-4 shadow-lg">
                <h2 className="font-bold text-lg mb-3"> Store Coverage</h2>
                <div className="space-y-3">
                  <div className="p-3 bg-blue-50 rounded-lg border border-blue-200">
                    <div className="flex justify-between mb-1">
                      <span className="font-medium">Coles Products</span>
                      <span className="font-bold text-blue-600">{colesTotal}</span>
                    </div>
                    <div className="bg-gray-200 rounded-full h-3">
                      <div className="bg-blue-600 h-3 rounded-full" style={{width: `${(colesTotal/totalVariants)*100}%`}}></div>
                    </div>
                  </div>
                  
                  <div className="p-3 bg-orange-50 rounded-lg border border-orange-200">
                    <div className="flex justify-between mb-1">
                      <span className="font-medium">Foodland Products</span>
                      <span className="font-bold text-orange-600">{foodlandTotal}</span>
                    </div>
                    <div className="bg-gray-200 rounded-full h-3">
                      <div className="bg-orange-600 h-3 rounded-full" style={{width: `${(foodlandTotal/totalVariants)*100}%`}}></div>
                    </div>
                  </div>
                </div>
              </div>

              <div className="bg-white rounded-xl p-5 mb-4 shadow-lg">
                <h2 className="font-bold text-lg mb-3"> Product Categories</h2>
                <div className="space-y-2">
                  {Object.entries(categoryCounts).map(([cat, count]) => (
                    <div key={cat} className="flex justify-between items-center p-2 bg-gray-50 rounded">
                      <span>{cat}</span>
                      <span className="font-bold">{count}</span>
                    </div>
                  ))}
                </div>
              </div>

              <div className="bg-gradient-to-r from-purple-100 to-pink-100 rounded-xl p-5 border border-purple-200">
                <h2 className="font-bold text-lg mb-2"> Multi-Brand Comparison</h2>
                <p className="text-sm text-gray-700">
                  This app now tracks {totalVariants} different product variants across {ALL_PRODUCTS.length} product types. 
                  Tap any product to see all available brands and sizes from both stores!
                </p>
              </div>
            </div>

            <NavBar />
          </div>
        );
      }

      return null;
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<PriceCompareApp />);
  </script>
</body>
</html>
