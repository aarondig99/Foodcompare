  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>

  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <script type="text/babel">
    const { useState, useMemo, useEffect, useRef } = React;

    function PriceCompareApp() {
      const ALL_PRODUCTS = window.PRODUCTS;
      const [currentScreen, setCurrentScreen] = useState('home');
      const [selectedCategory, setSelectedCategory] = useState('all');
      const [sortBy, setSortBy] = useState('name');
      const [searchQuery, setSearchQuery] = useState('');
      const [selectedProduct, setSelectedProduct] = useState(null);
      const [scrollPosition, setScrollPosition] = useState(0);
      const scrollRef = useRef(null);
      
      const [baskets, setBaskets] = useState([
        { id: 1, name: 'My Basket', items: [] }
      ]);
      const [activeBasket, setActiveBasket] = useState(0);

      useEffect(() => {
        const saved = localStorage.getItem('priceCompareBaskets');
        if (saved) {
          try { setBaskets(JSON.parse(saved)); } catch (e) {}
        }
      }, []);

      useEffect(() => {
        if (baskets.length > 0) {
          localStorage.setItem('priceCompareBaskets', JSON.stringify(baskets));
        }
      }, [baskets]);
      
      useEffect(() => {
        if (scrollRef.current && currentScreen === 'browse') {
          scrollRef.current.scrollTop = scrollPosition;
        }
      }, [currentScreen]);

      const categorizeProduct = (name) => {
        const n = name.toLowerCase();
        if (n.includes('apple') || n.includes('banana') || n.includes('orange') || n.includes('grape') || 
            n.includes('strawberr') || n.includes('watermelon') || n.includes('kiwi') || n.includes('nectarine') ||
            n.includes('melon') || n.includes('mango') || n.includes('peach') || n.includes('plum') ||
            n.includes('apricot') || n.includes('pear') || n.includes('cherry')) {
          return 'Fruit';
        }
        if (n.includes('lettuce') || n.includes('spinach') || n.includes('salad') || n.includes('rocket') ||
            n.includes('kale') || n.includes('coleslaw') || n.includes('mix') || n.includes('leaf')) {
          return 'Salad';
        }
        if (n.includes('basil') || n.includes('coriander') || n.includes('parsley') || n.includes('mint') ||
            n.includes('herb') || n.includes('dill') || n.includes('thyme')) {
          return 'Herbs';
        }
        return 'Vegetables';
      };

      const categoryCounts = useMemo(() => {
        const counts = {};
        ALL_PRODUCTS.forEach(p => {
          const cat = categorizeProduct(p.name);
          counts[cat] = (counts[cat] || 0) + 1;
        });
        return counts;
      }, []);

      const addToBasket = (product) => {
        setBaskets(prev => {
          const newBaskets = [...prev];
          const basket = newBaskets[activeBasket];
          const existingItem = basket.items.find(item => 
            item.name === product.name
          );
          
          if (existingItem) {
            existingItem.quantity += 1;
          } else {
            basket.items.push({ 
              name: product.name,
              emoji: product.emoji,
              coles: product.coles,
              foodland: product.foodland,
              show_per_kg: product.show_per_kg,
              quantity: 1
            });
          }
          
          return newBaskets;
        });
      };

      const removeFromBasket = (name) => {
        setBaskets(prev => {
          const newBaskets = [...prev];
          const basket = newBaskets[activeBasket];
          basket.items = basket.items.filter(item => item.name !== name);
          return newBaskets;
        });
      };

      const updateQuantity = (name, delta) => {
        setBaskets(prev => {
          const newBaskets = [...prev];
          const basket = newBaskets[activeBasket];
          const item = basket.items.find(i => i.name === name);
          
          if (item) {
            item.quantity = Math.max(0, item.quantity + delta);
            if (item.quantity === 0) {
              basket.items = basket.items.filter(i => i.name !== name);
            }
          }
          
          return newBaskets;
        });
      };

      const clearBasket = () => {
        if (confirm('Clear all items?')) {
          setBaskets(prev => {
            const newBaskets = [...prev];
            newBaskets[activeBasket].items = [];
            return newBaskets;
          });
        }
      };

      const currentBasket = baskets[activeBasket];
      
      const basketTotals = useMemo(() => {
        let colesTotal = 0;
        let foodlandTotal = 0;
        
        currentBasket.items.forEach(item => {
          if (item.coles) colesTotal += item.coles.price * item.quantity;
          if (item.foodland) foodlandTotal += item.foodland.price * item.quantity;
        });
        
        return { colesTotal, foodlandTotal };
      }, [JSON.stringify(currentBasket.items)]);

      let filteredProducts = ALL_PRODUCTS.filter(p => 
        p.name.toLowerCase().includes(searchQuery.toLowerCase())
      );

      if (selectedCategory !== 'all') {
        filteredProducts = filteredProducts.filter(p => 
          categorizeProduct(p.name) === selectedCategory
        );
      }

      const sortedProducts = [...filteredProducts].sort((a, b) => {
        if (sortBy === 'name') return a.name.localeCompare(b.name);
        if (sortBy === 'price-low') {
          const aPrice = Math.min(
            a.coles?.price_per_kg || a.coles?.price || 999999,
            a.foodland?.price_per_kg || a.foodland?.price || 999999
          );
          const bPrice = Math.min(
            b.coles?.price_per_kg || b.coles?.price || 999999,
            b.foodland?.price_per_kg || b.foodland?.price || 999999
          );
          return aPrice - bPrice;
        }
        return 0;
      });

      const NavBar = () => (
        <div className="border-t-2 border-gray-200 bg-white p-2 shadow-lg">
          <div className="grid grid-cols-4 gap-1">
            <button onClick={() => { setCurrentScreen('home'); setSelectedProduct(null); }} 
              className={`flex flex-col items-center p-2 ${currentScreen === 'home' ? 'text-blue-600' : 'text-gray-400'}`}>
              <span className="text-2xl"></span>
              <span className="text-xs">Home</span>
            </button>
            <button onClick={() => { setCurrentScreen('browse'); setSelectedProduct(null); }}
              className={`flex flex-col items-center p-2 ${currentScreen === 'browse' ? 'text-blue-600' : 'text-gray-400'}`}>
              <span className="text-2xl"></span>
              <span className="text-xs">Browse</span>
            </button>
            <button onClick={() => { setCurrentScreen('basket'); setSelectedProduct(null); }}
              className={`flex flex-col items-center p-2 ${currentScreen === 'basket' ? 'text-blue-600' : 'text-gray-400'}`}>
              <span className="text-2xl relative">
                
                {currentBasket.items.length > 0 && (
                  <span className="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">
                    {currentBasket.items.length}
                  </span>
                )}
              </span>
              <span className="text-xs">Basket</span>
            </button>
            <button onClick={() => { setCurrentScreen('stats'); setSelectedProduct(null); }}
              className={`flex flex-col items-center p-2 ${currentScreen === 'stats' ? 'text-blue-600' : 'text-gray-400'}`}>
              <span className="text-2xl"></span>
              <span className="text-xs">Stats</span>
            </button>
          </div>
        </div>
      );

      // DETAIL SCREEN (checks first - if product selected)
      if (selectedProduct) {
        const p = selectedProduct;
        return (
          <div className="flex flex-col h-screen bg-gray-50">
            <div className="bg-purple-600 text-white p-4">
              <div className="flex items-center gap-2">
                <button onClick={() => setSelectedProduct(null)} 
                  className="flex items-center gap-1 bg-white bg-opacity-20 px-3 py-1.5 rounded-lg">
                  <span></span><span className="text-sm">Back</span>
                </button>
                <span className="text-2xl">{p.emoji}</span>
                <h1 className="text-xl font-bold">{p.name}</h1>
              </div>
            </div>
            <div className="flex-1 overflow-auto p-4">
              <div className="bg-white rounded-xl p-4 mb-4">
                {p.coles && p.foodland ? (
                  <div className="grid grid-cols-2 gap-3 mb-4">
                    <div className="p-3 rounded bg-blue-50">
                      <div className="text-xs text-gray-600 mb-1">Coles</div>
                      <div className="text-xl font-bold text-blue-600">${p.coles.price.toFixed(2)}</div>
                      {p.show_per_kg && p.coles.price_per_kg && (
                        <div className="text-xs text-gray-500">${p.coles.price_per_kg.toFixed(2)}/kg</div>
                      )}
                    </div>
                    <div className="p-3 rounded bg-orange-50">
                      <div className="text-xs text-gray-600 mb-1">Foodland</div>
                      <div className="text-xl font-bold text-orange-600">${p.foodland.price.toFixed(2)}</div>
                      {p.show_per_kg && p.foodland.price_per_kg && (
                        <div className="text-xs text-gray-500">${p.foodland.price_per_kg.toFixed(2)}/kg</div>
                      )}
                    </div>
                  </div>
                ) : (
                  <div className="p-3 rounded bg-blue-50 mb-4">
                    <div className="text-xs text-gray-600 mb-1">{p.coles ? 'Coles' : 'Foodland'} only</div>
                    <div className="text-xl font-bold">${(p.coles?.price || p.foodland?.price).toFixed(2)}</div>
                  </div>
                )}
                <button onClick={() => addToBasket(p)}
                  className="w-full bg-purple-600 text-white px-6 py-3 rounded-lg font-bold text-lg">
                  + Add to Basket
                </button>
              </div>
            </div>
            <NavBar />
          </div>
        );
      }

      // HOME SCREEN
      if (currentScreen === 'home') {
        return (
          <div className="flex flex-col h-screen bg-gradient-to-br from-blue-50 to-purple-50">
            <div className="bg-gradient-to-r from-blue-600 to-purple-600 text-white p-6">
              <h1 className="text-3xl font-bold"> PriceCompare v2</h1>
              <p className="text-blue-100">{ALL_PRODUCTS.length} Products</p>
            </div>
            <div className="flex-1 overflow-auto p-4">
              <div className="bg-white rounded-xl p-5 mb-4 shadow-lg">
                <h2 className="font-bold text-xl mb-3">Categories</h2>
                <div className="grid grid-cols-2 gap-3">
                  {Object.entries(categoryCounts).map(([cat, count]) => (
                    <div key={cat} className="bg-gray-50 p-4 rounded-lg">
                      <div className="text-3xl mb-1">
                        {cat === 'Fruit' ? '' : cat === 'Vegetables' ? '' : cat === 'Salad' ? '' : ''}
                      </div>
                      <div className="font-bold text-lg">{count}</div>
                      <div className="text-sm text-gray-600">{cat}</div>
                    </div>
                  ))}
                </div>
              </div>
              <button onClick={() => setCurrentScreen('browse')}
                className="w-full bg-blue-600 text-white py-4 rounded-xl font-bold text-lg">
                Browse All Products 
              </button>
            </div>
            <NavBar />
          </div>
        );
      }

      // BROWSE SCREEN
      if (currentScreen === 'browse') {
        return (
          <div className="flex flex-col h-screen bg-gray-50">
            <div className="bg-blue-600 text-white p-4">
              <input type="text" placeholder="Search..." value={searchQuery} 
                onChange={(e) => setSearchQuery(e.target.value)}
                className="w-full p-2 rounded-lg text-gray-900 mb-3" />
              <div className="flex gap-2 overflow-x-auto pb-2">
                {['all', 'Fruit', 'Vegetables', 'Salad', 'Herbs'].map(cat => (
                  <button key={cat} onClick={() => setSelectedCategory(cat)}
                    className={`px-4 py-2 rounded-lg text-sm whitespace-nowrap ${
                      selectedCategory === cat ? 'bg-white text-blue-600' : 'bg-blue-700'
                    }`}>
                    {cat === 'all' ? 'All' : cat}
                  </button>
                ))}
              </div>
            </div>
            <div className="p-2 bg-white border-b">
              <div className="flex gap-2 text-xs">
                <button onClick={() => setSortBy('name')}
                  className={`flex-1 py-2 rounded ${sortBy === 'name' ? 'bg-purple-600 text-white' : 'bg-gray-100'}`}>
                  A-Z
                </button>
                <button onClick={() => setSortBy('price-low')}
                  className={`flex-1 py-2 rounded ${sortBy === 'price-low' ? 'bg-purple-600 text-white' : 'bg-gray-100'}`}>
                  Price 
                </button>
              </div>
            </div>
            <div className="flex-1 overflow-auto p-4" ref={scrollRef}
              onScroll={(e) => setScrollPosition(e.target.scrollTop)}>
              <p className="text-sm text-gray-500 mb-3">{sortedProducts.length} products</p>
              <div className="space-y-3">
                {sortedProducts.map((product, i) => {
                  const hasBoth = product.coles && product.foodland;
                  return (
                    <div key={i} className="bg-white border-2 border-gray-200 rounded-xl p-4">
                      <div className="flex gap-3 mb-3">
                        <div className="text-4xl">{product.emoji}</div>
                        <div className="flex-1">
                          <div onClick={() => setSelectedProduct(product)}
                            className="cursor-pointer hover:text-purple-600 mb-2">
                            <h4 className="font-bold">{product.name}</h4>
                          </div>
                          {hasBoth ? (
                            <div className="space-y-2">
                              <div className="grid grid-cols-2 gap-2">
                                <div className="px-2 py-1 rounded bg-blue-50">
                                  <div className="text-xs text-gray-600">Coles</div>
                                  <div className="font-bold text-blue-600">${product.coles.price.toFixed(2)}</div>
                                  {product.show_per_kg && product.coles.price_per_kg && (
                                    <div className="text-xs text-gray-500">${product.coles.price_per_kg.toFixed(2)}/kg</div>
                                  )}
                                </div>
                                <div className="px-2 py-1 rounded bg-orange-50">
                                  <div className="text-xs text-gray-600">Foodland</div>
                                  <div className="font-bold text-orange-600">${product.foodland.price.toFixed(2)}</div>
                                  {product.show_per_kg && product.foodland.price_per_kg && (
                                    <div className="text-xs text-gray-500">${product.foodland.price_per_kg.toFixed(2)}/kg</div>
                                  )}
                                </div>
                              </div>
                              <button onClick={(e) => { e.stopPropagation(); addToBasket(product); }}
                                className="w-full bg-purple-600 text-white px-3 py-2 rounded text-sm font-bold">
                                + Add to Basket
                              </button>
                            </div>
                          ) : (
                            <div className="space-y-2">
                              <div className="px-2 py-1 rounded bg-blue-50">
                                <div className="text-xs text-gray-600">{product.coles ? 'Coles' : 'Foodland'} only</div>
                                <div className="font-bold">${(product.coles?.price || product.foodland?.price).toFixed(2)}</div>
                              </div>
                              <button onClick={(e) => { e.stopPropagation(); addToBasket(product); }}
                                className="w-full bg-blue-600 text-white px-3 py-1.5 rounded text-sm font-bold">
                                + Add
                              </button>
                            </div>
                          )}
                        </div>
                      </div>
                    </div>
                  );
                })}
              </div>
            </div>
            <NavBar />
          </div>
        );
      }

      // BASKET SCREEN
      try {
      if (currentScreen === 'basket') {
        console.log('Basket screen rendering, items:', currentBasket.items.length);
        console.log('Basket totals:', basketTotals);
        return (
          <div className="flex flex-col h-screen bg-gray-50">
            <div className="bg-purple-600 text-white p-4">
              <h1 className="text-2xl font-bold"> My Basket</h1>
            </div>
            {currentBasket.items.length > 0 && (
              <div className="bg-gradient-to-r from-green-400 to-blue-500 text-white p-4">
                <div className="font-bold mb-2">Store Comparison</div>
                <div className="grid grid-cols-2 gap-3">
                  <div className="p-3 rounded-lg bg-blue-600">
                    <div className="text-sm">Coles</div>
                    <div className="text-2xl font-bold">${basketTotals.colesTotal.toFixed(2)}</div>
                  </div>
                  <div className="p-3 rounded-lg bg-orange-600">
                    <div className="text-sm">Foodland</div>
                    <div className="text-2xl font-bold">${basketTotals.foodlandTotal.toFixed(2)}</div>
                  </div>
                </div>
              </div>
            )}
            <div className="flex-1 overflow-auto p-4">
              {currentBasket.items.length === 0 ? (
                <div className="text-center py-12">
                  <div className="text-6xl mb-4"></div>
                  <p className="text-gray-500 mb-4">Basket empty</p>
                  <button onClick={() => setCurrentScreen('browse')}
                    className="bg-blue-600 text-white px-6 py-2 rounded-lg font-bold">
                    Browse Products
                  </button>
                </div>
              ) : (
                <>
                  <div className="space-y-3 mb-4">
                    {currentBasket.items.map((item, i) => {
                      const hasBoth = item.coles && item.foodland;
                      return (
                        <div key={i} className="bg-white border-2 rounded-xl p-4">
                          <div className="flex gap-3">
                            <div className="text-3xl">{item.emoji}</div>
                            <div className="flex-1">
                              <div className="flex justify-between items-start mb-3">
                                <h4 className="font-bold">{item.name}</h4>
                                <button onClick={() => removeFromBasket(item.name)}
                                  className="text-red-500 text-xl"></button>
                              </div>
                              
                              {hasBoth ? (
                                <>
                                  <div className="grid grid-cols-2 gap-2 mb-3">
                                    <div className="p-2 rounded bg-blue-50">
                                      <div className="text-xs text-gray-600">Coles</div>
                                      <div className="font-bold text-blue-600">${item.coles.price.toFixed(2)}</div>
                                      {item.show_per_kg && item.coles.price_per_kg && (
                                        <div className="text-xs text-gray-500">${item.coles.price_per_kg.toFixed(2)}/kg</div>
                                      )}
                                    </div>
                                    <div className="p-2 rounded bg-orange-50">
                                      <div className="text-xs text-gray-600">Foodland</div>
                                      <div className="font-bold text-orange-600">${item.foodland.price.toFixed(2)}</div>
                                      {item.show_per_kg && item.foodland.price_per_kg && (
                                        <div className="text-xs text-gray-500">${item.foodland.price_per_kg.toFixed(2)}/kg</div>
                                      )}
                                    </div>
                                  </div>
                                  <div className="text-center text-sm text-gray-600 mb-3">
                                    Subtotal: ${(item.coles.price * item.quantity).toFixed(2)} / ${(item.foodland.price * item.quantity).toFixed(2)}
                                  </div>
                                </>
                              ) : (
                                <div className="p-2 rounded bg-blue-50 mb-3">
                                  <div className="text-xs text-gray-600">{item.coles ? 'Coles' : 'Foodland'} only</div>
                                  <div className="font-bold">${(item.coles?.price || item.foodland?.price).toFixed(2)}</div>
                                </div>
                              )}
                              
                              <div className="flex justify-between items-center">
                                <div className="flex gap-3 items-center">
                                  <button onClick={() => updateQuantity(item.name, -1)}
                                    className="bg-gray-200 w-8 h-8 rounded font-bold"></button>
                                  <span className="font-bold text-lg">{item.quantity}</span>
                                  <button onClick={() => updateQuantity(item.name, 1)}
                                    className="bg-blue-600 text-white w-8 h-8 rounded font-bold">+</button>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      );
                    })}
                  </div>
                  <button onClick={clearBasket}
                    className="w-full bg-red-100 text-red-600 py-3 rounded-lg font-bold">
                    Clear Basket
                  </button>
                </>
              )}
            </div>
            <NavBar />
          </div>
        );
      }

      // STATS SCREEN
      
      } catch (error) {
        console.error('Basket screen error:', error);
        return (
          <div className="flex items-center justify-center h-screen bg-red-50">
            <div className="text-center p-4">
              <div className="text-6xl mb-4"></div>
              <div className="text-xl font-bold text-red-600 mb-2">Basket Error</div>
              <pre className="text-sm text-left bg-white p-4 rounded">{error.toString()}</pre>
            </div>
          </div>
        );
      }

      if (currentScreen === 'stats') {
        const bothStores = ALL_PRODUCTS.filter(p => p.coles && p.foodland).length;
        return (
          <div className="flex flex-col h-screen bg-gray-50">
            <div className="bg-green-600 text-white p-6">
              <h1 className="text-2xl font-bold"> Stats</h1>
              <p className="text-green-100">{ALL_PRODUCTS.length} products</p>
            </div>
            <div className="flex-1 overflow-auto p-4">
              <div className="bg-white rounded-xl p-5 mb-4 shadow-lg">
                <h2 className="font-bold text-lg mb-3">Store Coverage</h2>
                <div className="space-y-3">
                  <div className="p-3 bg-green-50 rounded-lg flex justify-between">
                    <span>Both Stores</span>
                    <span className="font-bold">{bothStores}</span>
                  </div>
                  <div className="p-3 bg-blue-50 rounded-lg flex justify-between">
                    <span>Coles Only</span>
                    <span className="font-bold">{ALL_PRODUCTS.filter(p => p.coles && !p.foodland).length}</span>
                  </div>
                  <div className="p-3 bg-orange-50 rounded-lg flex justify-between">
                    <span>Foodland Only</span>
                    <span className="font-bold">{ALL_PRODUCTS.filter(p => !p.coles && p.foodland).length}</span>
                  </div>
                </div>
              </div>
              <div className="bg-white rounded-xl p-5 shadow-lg">
                <h2 className="font-bold text-lg mb-3">Categories</h2>
                {Object.entries(categoryCounts).map(([cat, count]) => (
                  <div key={cat} className="flex justify-between p-2 bg-gray-50 rounded mb-2">
                    <span>{cat}</span>
                    <span className="font-bold">{count}</span>
                  </div>
                ))}
              </div>
            </div>
            <NavBar />
          </div>
        );
      }

      return null;
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<PriceCompareApp />);
  </script>
</body>
</html>
