<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PriceCompare</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const { useState } = React;

    // Icon components - must return JSX, not just strings
    const Icon = ({ children }) => <span className="inline-block">{children}</span>;

    function PriceCompareApp() {
      const products = [
        { name: "Bananas", size: "approx. 180g", colesPrice: 0.45, foodlandPrice: 0.90, emoji: "üçå" },
        { name: "Strawberries", size: "250g", colesPrice: 3.50, foodlandPrice: 4.99, emoji: "üçì" },
        { name: "Carrots", size: "1Kg", colesPrice: 2.50, foodlandPrice: 2.20, emoji: "ü•ï" },
        { name: "Broccoli", size: "approx. 340g", colesPrice: 2.01, foodlandPrice: 1.70, emoji: "ü•¶" },
        { name: "Apples", size: "1kg", colesPrice: 7.90, foodlandPrice: 8.90, emoji: "üçé" },
        { name: "Oranges", size: "3kg", colesPrice: 8.90, foodlandPrice: 7.99, emoji: "üçä" }
      ];

      return (
        <div className="min-h-screen bg-gray-100 p-4">
          <div className="max-w-md mx-auto">
            <div className="bg-blue-600 text-white p-6 rounded-lg mb-4">
              <h1 className="text-2xl font-bold">üõí PriceCompare</h1>
              <p className="text-blue-100">Compare Coles vs Foodland</p>
            </div>

            <div className="space-y-3">
              {products.map((product, i) => {
                const cheaperStore = product.colesPrice < product.foodlandPrice ? 'Coles' : 'Foodland';
                const lowestPrice = Math.min(product.colesPrice, product.foodlandPrice);
                const savings = Math.abs(product.colesPrice - product.foodlandPrice);
                
                return (
                  <div key={i} className="bg-white border-2 border-gray-200 rounded-lg p-4">
                    <div className="flex gap-3 mb-3">
                      <div className="text-4xl">{product.emoji}</div>
                      <div className="flex-1">
                        <h3 className="font-bold">{product.name}</h3>
                        <p className="text-sm text-gray-500">{product.size}</p>
                      </div>
                    </div>
                    
                    <div className="bg-green-50 border border-green-200 rounded p-3">
                      <div className="flex justify-between items-center mb-1">
                        <span className="text-sm text-gray-700">Best Price</span>
                        <span className="text-2xl font-bold text-green-600">
                          ${lowestPrice.toFixed(2)}
                        </span>
                      </div>
                      <div className="flex justify-between items-center text-sm">
                        <span className="text-gray-600">at {cheaperStore}</span>
                        <span className="text-green-600">Save ${savings.toFixed(2)}</span>
                      </div>
                    </div>

                    <div className="mt-2 grid grid-cols-2 gap-2 text-xs">
                      <div className={`p-2 rounded ${product.colesPrice < product.foodlandPrice ? 'bg-blue-100 border border-blue-300' : 'bg-gray-50'}`}>
                        <div className="font-medium text-gray-700">Coles</div>
                        <div className="font-bold">${product.colesPrice.toFixed(2)}</div>
                      </div>
                      <div className={`p-2 rounded ${product.foodlandPrice < product.colesPrice ? 'bg-blue-100 border border-blue-300' : 'bg-gray-50'}`}>
                        <div className="font-medium text-gray-700">Foodland</div>
                        <div className="font-bold">${product.foodlandPrice.toFixed(2)}</div>
                      </div>
                    </div>
                  </div>
                );
              })}
            </div>

            <div className="mt-6 bg-blue-50 border-2 border-blue-300 rounded-lg p-4">
              <p className="text-blue-900 font-bold">‚úÖ App Working!</p>
              <p className="text-blue-800 text-sm mt-1">
                Showing {products.length} products with real price comparisons.
              </p>
            </div>

            <div className="mt-4 bg-white border-2 border-gray-200 rounded-lg p-4">
              <div className="grid grid-cols-4 gap-2">
                <button className="flex flex-col items-center gap-1 p-2 text-blue-600">
                  <span className="text-xl">üè†</span>
                  <span className="text-xs">Home</span>
                </button>
                <button className="flex flex-col items-center gap-1 p-2 text-gray-400">
                  <span className="text-xl">üîç</span>
                  <span className="text-xs">Search</span>
                </button>
                <button className="flex flex-col items-center gap-1 p-2 text-gray-400">
                  <span className="text-xl">üõí</span>
                  <span className="text-xs">Baskets</span>
                </button>
                <button className="flex flex-col items-center gap-1 p-2 text-gray-400">
                  <span className="text-xl">‚öôÔ∏è</span>
                  <span className="text-xs">Settings</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<PriceCompareApp />);
  </script>
</body>
</html>
